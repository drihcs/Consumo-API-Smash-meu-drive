<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Nuvem</title>
    <link rel="icon" type="image/svg+xml" href="src/assets/images/logo.png">
    <link rel="stylesheet" href="src/assets/css/style.css">
    <link rel="stylesheet" href="src/assets/css/toggle.css">
    <link rel="stylesheet" href="src/assets/css/variables.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-v1nQZQyaL9i5q1vCz5Cq6jAeUytfMb/y4RkgXYcQHZ5ElVqZq8AKZQuWk+E3kXOBLRzG1HbbF1gMJqNbmTSp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="login-page">
    <button id="themeToggle">
        <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-sun block [html.light_&amp;]:block [html.dark_&amp;]:hidden">
            <circle cx="12" cy="12" r="4"></circle>
            <path d="M12 2v2"></path>
            <path d="M12 20v2"></path>
            <path d="m4.93 4.93 1.41 1.41"></path>
            <path d="m17.66 17.66 1.41 1.41"></path>
            <path d="M2 12h2"></path>
            <path d="M20 12h2"></path>
            <path d="m6.34 17.66-1.41 1.41"></path>
            <path d="m19.07 4.93-1.41 1.41"></path>
        </svg>

        <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-moon hidden [html.dark_&amp;]:block [html.light_&amp;]:hidden">
            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
        </svg>
    </button>

    <img class="logo-header" width="32" height="32" src="src/assets/images/logo.png" alt="Logo">
    <h5 class="header">Minha Nuvem</h5>

    <div class="login-container">
        <img class="logo-img" src="src/assets/images/logo.png" alt="Logo Principal">
        <div class="title">
            <h1>Minha Nuvem</h1>
            <p>Armazenamento de dados</p>
        </div>
        <form id="login-form">
            <div class="inputLogin">
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="E-mail" required />
            </div>
            <div class="inputLogin">
                <label for="password">Senha:</label>
                <input id="password" type="password" placeholder="Senha" required />
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" />
                    <label for="rememberMe">Lembrar Acesso</label>
                </div>
                <a href="#" id="forgotPasswordLink">Esqueci a senha</a>
            </div>

            <button type="submit">Entrar</button>
            <p>Não tem uma conta? <a href="#" id="openModal">Criar conta</a></p>
        </form>
    </div>

    <!-- Modal de Cadastro -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Criar Conta</h2>
            <form>
                <label for="registerName">Nome completo:</label>
                <input type="text" id="registerName" placeholder="Digite seu nome completo" required />

                <label for="registerEmail">E-mail:</label>
                <input type="email" id="registerEmail" placeholder="Digite seu e-mail" required />

                <label for="registerPassword">Senha:</label>
                <input type="password" id="registerPassword" placeholder="Crie sua senha" required />

                <label for="registerConfirmPassword">Confirmar senha:</label>
                <input type="password" id="registerConfirmPassword" placeholder="Confirme sua senha" required />

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Modal de Esqueci a Senha -->
    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content">
            <span class="close" id="closeForgotPasswordModal">&times;</span>
            <h2>Recuperação de Senha</h2>
            <form id="forgotPasswordForm">
                <label for="forgotPasswordEmail">E-mail:</label>
                <input type="email" id="forgotPasswordEmail" placeholder="Digite seu e-mail" required />
                <button type="submit">Enviar Instruções</button>
            </form>
        </div>
    </div>

    <footer>
        <p class="footer">© Minha Nuvem - 2025</p>
    </footer>
    <script src="src/assets/js/auth.js"></script>
    <script src="src/assets/js/login.js"></script>
    <script src="src/assets/js/toggle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://unpkg.com/phosphor-icons@1.4.0"></script>
</body>

</html>
